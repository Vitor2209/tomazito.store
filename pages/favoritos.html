    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderWishlistPage();
        });
        
        function renderWishlistPage() {
            const content = document.getElementById('wishlistContent');
            if (!content) return;
            
            if (state.wishlist.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-heart"></i>
                        <h3 data-translate="wishlist-empty">${t('wishlist-empty')}</h3>
                        <p data-translate="wishlist-empty-desc">${t('wishlist-empty-desc')}</p>
                        <a href="/static/pages/produtos.html" class="btn btn-primary">${t('cart-continue')}</a>
                    </div>
                `;
                return;
            }
            
            const wishlistProducts = products.filter(p => state.wishlist.includes(p.id));
            
            content.innerHTML = `
                <div class="products-grid">
                    ${wishlistProducts.map(product => createProductCard(product)).join('')}
                </div>
            `;
            
            addProductCardListeners();
        }
    </script>
