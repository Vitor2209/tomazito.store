    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderOrderSummary();
            initCheckoutForm();
        });
        
        function renderOrderSummary() {
            const summary = document.getElementById('orderSummary');
            if (!summary) return;
            
            if (state.cart.length === 0) {
                window.location.href = '/static/pages/carrinho.html';
                return;
            }
            
            const subtotal = getCartTotal();
            
            summary.innerHTML = `
                ${state.cart.map(item => `
                    <div class="summary-row">
                        <span>${item.name} (${item.size}) x${item.quantity}</span>
                        <span>Â£${item.price * item.quantity}</span>
                    </div>
                `).join('')}
                <div class="summary-row">
                    <span>${t('cart-shipping')}</span>
                    <span>${t('cart-free-shipping')}</span>
                </div>
                <div class="summary-row total">
                    <span>${t('cart-total')}</span>
                    <span>Â£${subtotal}</span>
                </div>
            `;
        }
        
        function initCheckoutForm() {
            const form = document.getElementById('checkoutForm');
            if (!form) return;
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(form);
                const orderData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    country: document.getElementById('country').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    postalcode: document.getElementById('postalcode').value,
                    items: state.cart,
                    total: getCartTotal(),
                    date: new Date().toISOString(),
                    id: Date.now()
                };
                
                // Save order
                state.orders.push(orderData);
                
                // Create mailto link
                const subject = encodeURIComponent(`Novo Pedido - Brazuca Store #${orderData.id}`);
                const body = encodeURIComponent(`
Novo pedido recebido!

Cliente: ${orderData.name}
E-mail: ${orderData.email}
Telefone: ${orderData.phone}

EndereÃ§o:
${orderData.address}
${orderData.city}, ${orderData.postalcode}
${orderData.country}

Itens:
${state.cart.map(item => `- ${item.name} (${item.size}) x${item.quantity} - Â£${item.price * item.quantity}`).join('\n')}

Total: Â£${orderData.total}
                `);
                
                // Open mailto
                window.location.href = `mailto:contato@brazucastore.com?subject=${subject}&body=${body}`;
                
                // Clear cart
                state.cart = [];
                saveState();
                
                // Show confirmation
                showToast(t('msg-order-confirmed'));
                
                // Redirect to orders page
                setTimeout(() => {
                    window.location.href = '/static/pages/pedidos.html';
                }, 2000);
            });
        }
    </script>
